<script>
  $(function(){
    let userInfo = localStorage.getItem("USER_INFO");
    let el = $("#nickname");
    if (userInfo && el){
      let user = JSON.parse(userInfo);
      el.html(user.nickname)
    }

    /*判断url，是否展开当前菜单*/
    initMenu();
  });

  function initMenu() {
    let currentUrl = window.location.pathname;
    $(".sidebar-main .nav li").each((index,item)=>{
      if ($(item).children("a").get(0).getAttribute("href") == currentUrl){
        $(item).addClass("active");
        $(item).parents(".nav-item").addClass("open");
      }
    });
  }

  function logout(){
    $.ajax({
      //请求方式
      type : "POST",
      //请求的媒体类型
      contentType: "application/json;charset=UTF-8",
      //请求地址
      url : "/logout",
      //请求成功
      success : function(result) {
        $(location).attr('href', '/login');
      },
      //请求失败，包含具体的错误信息
      error : function(e){
        console.log(e.status);
        console.log(e.responseText);
      }
    });
  }
</script>
